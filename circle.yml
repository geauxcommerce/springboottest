machine:
    services:
        - docker
        
dependencies:
    override:
        - ./gradlew dependencies
        - ./gradlew build test
        - docker info
        - docker build -t geauxcommerce/springbootservice .
        
test:
    override:
        - docker run -d -p 8080:8080 --name springbootservice geauxcommerce/springbootservice; sleep 10
        - curl --retry 10 --retry-delay 5 -v http://localhost:8080
        
deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push geauxcommerce/springbootservice