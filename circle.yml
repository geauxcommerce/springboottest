machine:
    services:
        - docker
        
dependencies:
    override:
        - ./gradlew dependencies
        
test:
    override:
        - ./gradlew build test
        - mkdir -p $CIRCLE_TEST_REPORTS/junit/
        - find . -type f -regex ".*/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
        - ./gradlew jacocoTestReport
        - mkdir -p $CIRCLE_ARTIFACTS/jacocoHtml
        - cp -r build/jacocoHtml/* $CIRCLE_ARTIFACTS/jacocoHtml
        - cp -r build/jacocoHtml/.* $CIRCLE_ARTIFACTS/jacocoHtml
        - docker info
        - docker build -t geauxcommerce/springbootservice .
        - docker run -d -p 8080:8080 --name springbootservice geauxcommerce/springbootservice; sleep 10
        - curl --retry 10 --retry-delay 5 -v http://localhost:8080
        - cp build/libs/* $CIRCLE_ARTIFACTS
        
deployment:
    hub:
        branch: master
        commands:
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
            - docker push geauxcommerce/springbootservice